<html lang="ja">
<head>

</head>
<body>
  <main>
    <div id="container">
    </div>
    <div id="comtent">
      <p class="inactive" id="sentence"><br>【遊び方】<br><br>(1)「SIMON」ボタンを押します。<br><br>(2)任意の1個のボタンが光るので、そのボタンを押します。<br><br>(3)自動的に最初の1個目のボタンと2個目の任意のボタンが順に光るので、順番どおりにボタンを押します。<br><br>(4)自動的に1個目、2個目、3個目のボタンが光るので、ボタンを順番どおりに押します。<br><br>(5)設定回数までこれを繰り返します。<br><br>(6)途中で間違えたらゲームオーバーとなり、目標回数に達したらあなたの勝ちです。</p>
    </div>

      <label for="max-num">目標回数を入れてね。<br>目標回数無しの場合は<br>規定値の5になるよ。<br>↓↓↓↓<br><input type="number" min = "1" size = "12" id = "max-num"></label>
    </form>
